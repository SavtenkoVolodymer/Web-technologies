<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Форма</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
  <fieldset>
    <legend>Особисті дані</legend>

<!--    <span>Ім'я:</span>-->
    <label>
      Name
      <input type="text" id="name" name="name" placeholder="Введіть ім'я" required tabindex="1"><br><br>
    </label>
    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" autocomplete="off" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" tabindex="2"><br><br>

    <label for="phone">Мобільний номер:</label>
    <input type="tel" id="phone" name="phone" placeholder="+380123456789" required pattern="\+380\d{9}" tabindex="3"><br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" placeholder="Введіть пароль" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" tabindex="4"><br><br>

    <label for="birthday">Дата народження:</label>
    <input type="date" id="birthday" name="birthday" required tabindex="5"><br><br>

    <label for="comments">Коментарі:</label>
    <textarea id="comments" name="comments" placeholder="Ваші коментарі" rows="4" cols="50" tabindex="6"></textarea><br><br>

  </fieldset>

  <fieldset>
    <legend>Вибір опцій</legend>

    <p>Виберіть стать:</p>
    <label for="male">Чоловік</label>
    <input type="radio" id="male" name="gender" value="male" tabindex="7">
    <label for="female">Жінка</label>
    <input type="radio" id="female" name="gender" value="female" tabindex="8">
    <label for="other">Інше</label>
    <input type="radio" id="other" name="gender" value="other" tabindex="9"><br><br>

    <p>Виберіть країну проживання:</p>
    <label for="ua">Україна</label>
    <input type="radio" id="ua" name="country" value="ua" tabindex="10">
    <label for="us">США</label>
    <input type="radio" id="us" name="country" value="us" tabindex="11">
    <label for="de">Німеччина</label>
    <input type="radio" id="de" name="country" value="de" checked tabindex="12"><br><br>

    <p>Інтереси:</p>
    <label for="sport">Спорт</label>
    <input type="checkbox" id="sport" name="interests" value="sport" tabindex="13">
    <label for="music">Музика</label>
    <input type="checkbox" id="music" name="interests" value="music" tabindex="14">
    <label for="travel">Подорожі</label>
    <input type="checkbox" id="travel" name="interests" value="travel" tabindex="15">
    <label for="books">Книги</label>
    <input type="checkbox" id="books" name="interests" value="books" tabindex="16"><br><br>

    <label for="city">Виберіть місто:</label>
    <select id="city" name="city" tabindex="17">
      <option value="kyiv">Київ</option>
      <option value="lviv">Львів</option>
      <option value="odessa" selected>Біла Церква</option>
      <option value="kharkiv">Харків</option>
      <option value="dnipro">Дніпро</option>
    </select><br><br>

    <label for="languages">Виберіть мови:</label>
    <select id="languages" name="languages" multiple tabindex="18">
      <option value="english">Англійська</option>
      <option value="ukrainian">Українська</option>
      <option value="german">Німецька</option>
      <option value="french">Французька</option>
      <option value="spanish">Іспанська</option>
      <option value="italian">Італійська</option>
    </select><br><br>

    <label for="cars">Виберіть авто:</label>
    <select id="cars" name="cars" tabindex="19">
      <optgroup label="Європейські авто">
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="mercedes">Mercedes</option>
      </optgroup>
      <optgroup label="Американські авто">
        <option value="ford">Ford</option>
        <option value="tesla">Tesla</option>
        <option value="chevrolet">Chevrolet</option>
      </optgroup>
      <optgroup label="Японські авто">
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="nissan">Nissan</option>
      </optgroup>
      <optgroup label="Корейські авто">
        <option value="hyundai">Hyundai</option>
        <option value="kia">Kia</option>
        <option value="daewoo">Daewoo</option>
      </optgroup>
    </select><br><br>

    <label for="browser">Оберіть браузер:</label>
    <input list="browsers" id="browser" name="browser" tabindex="20">
    <datalist id="browsers">
      <option value="Chrome">
      <option value="Firefox">
      <option value="Opera">
      <option value="Safari">
    </datalist><br><br>

    <label for="fileUpload">Завантажте аудіо-файли:</label>
    <input type="file" id="fileUpload" name="audioFiles" accept="audio/*" multiple tabindex="21"><br><br>

  </fieldset>

  <button type="submit" tabindex="22">Надіслати</button>
  <button type="reset" tabindex="23">Скинути</button>
</form>
<a href="../index.html" >Повернутись на головну</a>
</body>
</html>
