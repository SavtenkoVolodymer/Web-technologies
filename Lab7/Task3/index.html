<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Task3</title>
</head>
<body>
<form>
    <div class="title-block">
        <h1 class="title">Заповніть форму</h1>
    </div>
    <hr class="line">
    <div class="lines">
        <div class="block text"><br>
            <label for="text">Login</label><br>
            <input type="text" id="text" class="block forms ">
        </div>
        <div class="block email">
            <label for="email">Email</label><br>
            <input type="email" id="email" class="block forms text">
        </div>
    </div>
    <div class="lines">
        <div class="block password"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" class="block forms">
        </div>
        <div class="block repeatPass">
            <label for="repeatPass">Repeat password</label><br>
            <input type="password" id="repeatPass" class="block forms">
        </div>
    </div>
    <div class="lines">
        <div class="block first_name"><br>
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" class="block forms text">
        </div>
        <div class="block last_name"><br>
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" class="block forms text">
        </div>
    </div>
    <div class="block about">
        <label for="about">About me</label><br>
        <textarea id="about" class="block"></textarea>
    </div>
    <div class="lines">
        <div class="buttons">
            <input type="reset" id="reset" value="RESET" class="button reset">
            <input type="submit" id="submit" value="OK" class="button submit">
        </div>
    </div>
</form>
</body>
</html>
