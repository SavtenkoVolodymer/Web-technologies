<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Task5</title>
</head>
<body>
<div class="weather">
    <div class="cloud">
        <div class="navigation">
            <input type="button" id="left">
            <input type="button" id="right">
        </div>
        <img src="img/cloud.png" alt="Cloud">
        <span class="number">17</span>
    </div>
    <div class="temperature_block">
        <ul>
            <li><span class="day">Mon</span><br>
                <span class="temperature">17°</span>
            </li>
            <li><span class="day">Tue</span><br>
                <span class="temperature">19°</span>
            </li>
            <li><span class="day">Wed</span><br>
                <span class="temperature">16°</span>
            </li>
            <li><span class="day">Thu</span><br>
                <span class="temperature">18°</span>
            </li>
            <li><span class="day">Fri</span><br>
                <span class="temperature">21°</span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
